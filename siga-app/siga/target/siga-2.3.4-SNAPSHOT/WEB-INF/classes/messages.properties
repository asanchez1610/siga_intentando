resumen.pension.i01 = SIGA no puede mostrar algunos de tus datos acad\u00e9micos. Recordamos que debe encontrarse al d\u00eda en el pago de sus pensiones, para que pueda visualizar sus notas, tramitar solicitudes u otra documentaci\u00f3n, a trav\u00e9s de este sistema. Si desea hacer alguna consulta sobre sus datos acad\u00e9micos o gestionar solicitudes, puede acercarse a la Secretar\u00eda Acad\u00e9mica de su Facultad. Atentamente, Oficina de Pensiones
